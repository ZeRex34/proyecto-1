    <title>Clon_Google</title>

    <!--ESTILOS DE BOOSTRAP-->

<body>

    <!--EMPIEZA HEADER-->
    <header id="accesos">
        <div class="container mt-1">
            <div class="row">
                <div class="col-md-12">
                    <div class="nav">
                        <ul class="nav nav-pills">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Gmail</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Imágenes</a>
                            </li>
                            <li class="grid_icon">
                                <img class="grid" src="img/grid_icon.png" alt="grid_icon">
                            </li>
                            <li class="boton_s">
                                <a class="nav-link active" style="background-color: #779dd6; color: #141414;" href="#">Acceder</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!--EMPIEZA MAIN-->
    <main class="busqueda">
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-12">
                    <div class="menu">
                        <img id=logo src="img/google_logo.png" alt="google_logo">
                        <div class="barra">
                            <input type="search" class="form-control"></imput>
                            <img id=micro src="img/micro.png" alt="micro_logo">
                            <img id=cam src="img/camara.png" alt="cam_logo">
                        </div>
                        <div class="botones">
                            <button id=google type="button" class="btn btn-secondary">Buscar con google</button>
                            <button id=suerte type="button" class="btn btn-secondary">Voy a tener suerte</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!--EMPIEZA FOOTER-->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="barra_infe">
                        <nav class="navbar navbar-expand-lg navbar-dark fixed-bottom" style="background-color: #141414;">
                            <ul class="navbar-nav mr-auto">
                                <li class="izq_item">
                                    <a class="nav-link" href="#">Sobre Google</a>
                                </li>
                                <li class="izq_item">
                                    <a class="nav-link" href="#">publicidad</a>
                                </li>
                                <li class="izq_item">
                                    <a class="nav-link" href="#">Negocios</a>
                                </li>
                                <li class="izq_item">
                                    <a class="nav-link" href="#">Cómo funciona la Búsqueda</a>
                                </li>
                            </ul>
                            <ul class="navbar-nav mr-2">
                                <li class="der_item">
                                    <a class="nav-link" href="#">Privacidad</a>
                                </li>
                                <li class="der_item">
                                    <a class="nav-link" href="#">condiciones</a>
                                </li>
                                <li class="der_item">
                                    <a class="nav-link" href="#">Preferencias</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <div class="barra_inferior">
                        <nav class="navbar navbar-dark fixed-bottom mb-5 border-bottom" style="background-color: #141414;">

                                </li>

            </div>

    <!--SCRIPTS DE BOOSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">

        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
